<!DOCTYPE html>
<html>
    <head>
        <title> Tips Page </title>
        <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
     integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
     integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    </head>
    
 
<body>
    <h2> Samyuktha Potla computes tips</h2>
    <form style="margin-left: 10px;background-color: darkgray;border: 5px;">
        <label for="form_one"> Enter a check amount </label>
        <input type ="number" id="form_one" name="form_one" value=20> <br>
    
        <label for="form_two"> Enter tip increase </label>
        <input type ="number" id="form_two" name="form_two" value=0.05> <br>
    
        <input type="button" onclick="tips()" value="Find tips">
    </form>
    <div id="result"></div>

<form margin-left: 10px;>
    <input type="radio" id="times" name="arithmetic" value="times" onclick="chooseOp()">
    <label for="times">*</label></br>
  
    <input type="radio" id="divide" name="arithmetic"  onclick="chooseOp()" 
       value="divide">
    <label for="divide">/</label></br>
  
    <input type="radio" id="exponent" name="arithmetic"  onclick="chooseOp()"   
       value="exponent">
    <label for="exponent">**</label></br>
  </form>

  <p id="results">Choose any arithmetic</p>

<script> 
function chooseOp(){
    var amount=(Number)(document.getElementById("form_one").value)
    var tipIncrease=(Number)(document.getElementById("form_two").value)
     exponent=document.getElementById("exponent").checked
 
     times=document.getElementById("times").checked
   
     divide=document.getElementById("divide").checked
     
  if(exponent)
    document.getElementById('results').innerHTML="<b>Exponential Value of Amount and Tip is: </b>"+amount**tipIncrease
    else if(times)
    document.getElementById('results').innerHTML="<b>Multiplication Value of Amount and Tip is: </b>"+amount*tipIncrease
    else if(divide)
    document.getElementById('results').innerHTML="<b>Division value of Amount and Tip is: </b>"+amount/tipIncrease

}
</script>
<script> 
    function tips(){
        var amount=(Number)(document.getElementById("form_one").value)
        var tipIncrease=(Number)(document.getElementById("form_two").value)
        result="Tip amounts by increase of "+tipIncrease+" are: "
     
        var sum=amount*0.1
        result+=sum+0.0
        for(let i=0;i<9;i++){
         var z=sum +(amount*tipIncrease);
         result += " "+Math.round(z * 10) / 10
         sum=Math.round(z * 10) / 10
    }
    document.getElementById('result').innerHTML=result;
    }
    
    </script>
    




</body>
</html>
